<div>
    <div ng-repeat="payment in payments" style="padding-bottom: 5%; border: groove">
        <div class="text-center">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>AMOUNT</th>
                    <th>DESCRIPTION</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{payment.amount}}</td>
                    <td>{{payment.description}}</td>
                    <td class="button-cell">
                        <button class="btn btn-warning" ng-click="cancelPayment(payment.id)">
                            Cancel
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center" ng-show="payment.fees.length > 0" style="border-top: dotted">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>USER</th>
                    <th>PAYED FEE</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="fee in payment.fees">
                    <td>{{fee.user}}</td>
                    <td>{{fee.amount}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <div class="row-fluid inline-display">
                <div>
                    <label>Add my fee:</label>
                    <input type="number" min="0" class="form-control" ng-model="newFee.amount"/>
                </div>
            </div>
            <br>
            <div>
                <button class="btn btn-primary" ng-click="submitNewFee(payment.id)">
                    Submit
                </button>
                <button class="btn btn-danger" ng-click="cancelMyAllFees(payment.id)">
                    Cancel my all fees
                </button>
            </div>
        </div>
    </div>
    <div class="text-center">
        <h2 style="text-decoration: underline">New mutual payment</h2>
        <br>
        <div class="row-fluid inline-display">
            <div>
                <label>Amount:</label>
                <input type="number" min="0" class="form-control" ng-model="newPayment.amount"/>
            </div>
            <div>
                <label>Description:</label>
                <input type="text" class="form-control" ng-model="newPayment.description"/>
            </div>
        </div>
        <br>
        <button class="btn btn-success" ng-click="submitNewPayment()">
            Submit
        </button>
    </div>
</div>
