<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Debts management application by robson021</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/styles.css"
          th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../static/js/app.js"
            th:src="@{/js/app.js}"></script>

</head>
<body>
<!-- login form -->
<div class="box">
    <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
            <strong>Login</strong>
        </h2>
        </hr>
        <p class="text-center">
            Login to your account or create the new one.
        </p>
        <div class="text-center">
            <form role="form">
                <div class="col-lg-8 ">
                    <div class="form-group col-lg-4">
                        <label>E-mail:</label>
                        <input id="emailField" type="email" class="form-control"/>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-4">
                        <label>Password:</label>
                        <input id="passwordField" type="password" class="form-control"/>
                    </div>
                </div>

                <div class="form-group col-lg-12 text-center">
                    <button class="btn btn-default" onclick="loginUser()">
                        Log me in
                    </button>
                    <button class="btn btn-default">
                        Register new account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
