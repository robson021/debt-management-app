<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>My debtors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/styles.css"
          th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../static/js/app.js"
            th:src="@{/js/app.js}"></script>

</head>
<body>
<div class="text-center" th:if="${not #lists.isEmpty(myDebtors)}">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>AMOUNT</th>
            <th>DESCRIPTION</th>
            <th>DEBTOR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="debt : ${myDebtors}">
            <td th:text="${debt.amount}">PLN</td>
            <td th:text="${debt.description}"></td>
            <td th:text="${debt.borrowerName} + ' ' + ${debt.borrowerSurname}"></td>
            <td>
                <button class="btn btn-warn" th:value="${debt.id}" onclick="cancelDebt(this.id)">
                    Cancel
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text-center">
    <button class="btn btn-primary" onclick="window.location.href='/my-debts';">
        Back to my debts
    </button>
</div>
</body>
</html>
