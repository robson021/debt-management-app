<div class="box">
    <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
            <strong>Register new account</strong>
        </h2>
        </hr>
        <p class="text-center">
            Create the new account.
        </p>
        <form>
            <div class="container text-center">
                <div class="form-group col-lg-12 text-center">
                    <div>
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="name"/>
                    </div>
                    <div>
                        <label>Surname</label>
                        <input type="text" class="form-control" ng-model="surname"/>
                    </div>
                    <div>
                        <label>E-mail:</label>
                        <input type="email" class="form-control" ng-model="email"/>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" class="form-control" ng-model="password"/>
                    </div>
                    <div>
                        <label>Retype password:</label>
                        <input type="password" class="form-control" ng-model="repassword"/>
                    </div>
                </div>

                <div class="form-group col-lg-12 text-center">
                    <button class="btn btn-default" ng-click="register()">
                        Submit
                    </button>
                    <button class="btn btn-default" ui-sref="default">
                        Back to login page
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
