logging:
  level:
    robert: debug
    org.hibernate: error
    org.springframework: error
    org.springframework.boot.context.embedded: info
  file: app.log
#
spring:
  profiles.active: dev
  jackson.serialization.indent_output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 1
      maximum-pool-size: 4
      pool-name: CustomHikariPool
      auto-commit: false
#
server:
  port: 9999
  undertow:
    io-threads: 1
    worker-threads: 4
#
management.contextPath: /actuator
#
robert.registrationEnabled: true